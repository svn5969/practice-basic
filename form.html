<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <h3>My Form</h3>
    <form action="">
        <div class="form-group1">
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" placeholder="first name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" placeholder="first name"><br>
            <label for="pass">Password</label><br>
            <input type="password" name="" id="password"><br><br>
    
            <input type="button" value="Submit"><br><br>
        </div>

       <div class="form-group2">
        <textarea name="" id="details" cols="30" rows="10" placeholder="Enter Your Details"></textarea><br>
        
        <input type="text" list="citylist" placeholder="Choose Your City">
        <datalist id="citylist">
        <option value="dhaka">Dhaka</option>
        <option value="chittagong">Chittagong</option>
        <option value="faridpur">Faridpur</option>
        <option value="magura">Magura</option>
        </datalist><br>

        <label>Gender</label><br>
        <input type="radio" name="gender" value="Male" id="Male">
        Male
        <input type="radio" name="gender" value="Female" id="Female">
        Female
        <br>
        <select name="select" id="">
        <option value="Department">CSE</option>
        <option >EEE</option>
        <option >CS</option>
        <option >ETE</option>
        <option >BBA</option>
        </select><br><br>
        <button type="button">Click Me</button>
       </div>
        

        
        
        
    </form>
</body>
</html>
